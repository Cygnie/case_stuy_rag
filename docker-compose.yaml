version: '3.8'

services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: ntt-qdrant-new
    ports:
      - "6335:6333"  # Changed host port to avoid conflict
      - "6336:6334"
    volumes:
      - qdrant_data_new:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - rag-network

  # FastAPI RAG Application
  rag-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ntt-rag-api-new
    ports:
      - "8001:8000"  # Changed host port to avoid conflict
    env_file:
      - .env
    environment:
      - QDRANT_URL=http://qdrant:6333
      - LOG_LEVEL=INFO
    depends_on:
      - qdrant
    networks:
      - rag-network
    volumes:
      - ./src:/app/src:ro  # Read-only source code mount for development
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  qdrant_data_new:
    driver: local

networks:
  rag-network:
    driver: bridge
